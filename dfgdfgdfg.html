<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open File (Open-source File Upload, Access System)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: left; /* Align content to the left */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for dark mode */
        }
        input[type="file"], input[type="text"] {
            margin: 10px 0;
            padding: 5px;
        }
        button {
            margin: 5px 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        #refreshButton {
            display: inline-block;
            margin-left: 10px;
        }
        #refreshSpinner {
            display: none;
            margin-left: 10px;
        }
        #controlsContainer {
            display: none; /* Hide all controls initially */
        }
        #notificationContainer {
            position: fixed;
            right: 20px;
            top: 20px;
            width: 300px;
            max-height: 90vh;
            overflow-y: auto;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .notification {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
        #darkModeButton {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.225);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #darkModeButton:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .dark-mode #notificationContainer {
            background-color: #333;
            border-color: #555;
        }
        .dark-mode .notification {
            background-color: #444;
            border-color: #666;
        }
        .dark-mode footer {
            color: #bbb;
        }
        #dropZone {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        #dropZone.dragover {
            background-color: #f0f0f0;
        }
        #chatContainer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-height: 50vh;
            overflow-y: auto;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #chatMessages {
            max-height: 40vh;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        #chatInput {
            width: calc(100% - 60px);
            padding: 5px;
        }
        #sendButton {
            width: 50px;
            padding: 5px;
        }
    </style>
    <script type="text/javascript">
        const repoOwner = 'rutujdhodapkar'; // Your GitHub username
        const repoName = 'opensource-file-upload'; // Your repository name
        const token = 'your_github_personal_access_token'; // Replace with your token
        const passcode = '15010';
        const MSG_FILE = "messages.csv";

        let userName = '';

        document.addEventListener('DOMContentLoaded', () => {
            const chatContainer = document.getElementById('chatContainer');
            const chatMessages = document.getElementById('chatMessages');
            const chatInput = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');

            // Chat functionality
            async function saveMessage(username, message) {
                const csvContent = `${username},${message}\n`;
                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${MSG_FILE}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `token ${token}`
                    }
                });

                if (response.ok) {
                    const fileData = await response.json();
                    const existingContent = atob(fileData.content);
                    const newContent = existingContent + csvContent;
                    const encodedContent = btoa(newContent);

                    await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${MSG_FILE}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `Update ${MSG_FILE}`,
                            content: encodedContent,
                            sha: fileData.sha
                        })
                    });
                } else if (response.status === 404) {
                    await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${MSG_FILE}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `Create ${MSG_FILE}`,
                            content: btoa(csvContent)
                        })
                    });
                } else {
                    console.error('Error fetching message file:', response.statusText);
                }
            }

            async function fetchMessages() {
                try {
                    const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${MSG_FILE}`, {
                        headers: {
                            'Authorization': `token ${token}`
                        }
                    });

                    if (response.ok) {
                        const fileData = await response.json();
                        const content = atob(fileData.content);
                        const messages = content.trim().split('\n').slice(-10); // Get the last 10 messages
                        chatMessages.innerHTML = '';
                        messages.forEach(line => {
                            const [username, message] = line.split(',');
                            const chatMessage = document.createElement('div');
                            chatMessage.textContent = `${username}: ${message}`;
                            chatMessages.appendChild(chatMessage);
                        });
                    } else {
                        console.error('Error fetching messages:', response.statusText);
                    }
                } catch (error) {
                    console.error('Error fetching messages:', error);
                }
            }

            sendButton.addEventListener('click', async () => {
                const message = chatInput.value.trim();
                if (message === '') return;

                await saveMessage(userName || 'Guest', message);
                chatInput.value = '';
                fetchMessages();
            });

            chatInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    sendButton.click();
                }
            });

            setInterval(fetchMessages, 5000); // Poll for new messages every 5 seconds
        });
    </script>
</head>
<body>
    <h1>Open File - File Upload and Chat System</h1>

    <div id="chatContainer">
        <div id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="Type a message..." />
        <button id="sendButton">Send</button>
    </div>
</body>
</html>
